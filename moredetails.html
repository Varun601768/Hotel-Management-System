<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Details</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
        }

        header {
            background-color: #262728;
            color: white;
            padding: 1em 0;
            text-align: center;
            font-size: 2em;
        }

        nav {
            background-color: #090b0d;
            overflow: hidden;
            padding: 0.5em 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5em 1em;
            display: inline-block;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #00509e;
        }

        main {
            padding: 2em;
            max-width: 700px;
            max-height: 600;
            margin: 2em auto;
            background-color: rgba(248, 243, 243, 0.834);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            border: solid  black;
            transition: transform 0.3s;
        }
        main:hover {
            transform: scale(1.05);
        }

        #roomDetails {
            margin-bottom: 2em;
        }

        #roomDetails img {
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            border: solid;
        }

        #roomDetails img:hover {
            transform: scale(1.05);
        }

        #roomDetails h2 {
            font-size: 1.5em;
            margin: 0.5em 0;
            color: #333;
        }

        #roomDetails p {
            font-size: 1.2em;
            color: #555;
            line-height: 1.6;
        }

        button {
            background-color: #004d99;
            color: white;
            border: none;
            padding: 0.75em 1.5em;
            margin: 0.5em;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #00509e;
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 1em;
            background-color: #090a0b;
            color: white;
        }
    </style>
</head>

<body>
    <header>
        Room Details
    </header>

    <nav>
        <a href="home.html">Home</a>
        <a href="morerooms.html">Rooms</a>
        <a href="facility.html">Facilities</a>
        <a href="Contact.html">Contact</a>
        <a href="about.html">About</a>
    </nav>

    <main>
        <section id="roomDetails">
            <!-- Details will be injected here by JavaScript -->
        </section>

        <button onclick="handleBookNow()">BOOK NOW</button>
        <button onclick="window.history.back()">CANCEL</button>
    </main><br><br><br>

    <footer>
        <p>DESIGNED BY VARUN M C</p>
    </footer>

    <script>
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                room: params.get('room')
            };
        }

        function loadRoomDetails() {
            const { room } = getQueryParams();
            const roomDetails = {
                single: {
                    title: "Single Room",
                    price: "2000₹",
                    description: "Our single rooms are perfect for solo travelers. Enjoy a comfortable bed, free Wi-Fi, and a private bathroom.Bed configuration, extra bed options, air conditioning are also important. Each hotel has a slightly different list that can also include details such as the window view or the presence of a balcony. It is crucial to clearly indicate such features as early as on the first list view of all rooms.",
                    image: "1.png" // Add image source here
                   
                },
                double: {
                    title: "Double Room",
                    price: "3000₹",
                    description: "Our double rooms are ideal for couples. Features include a king-sized bed, free Wi-Fi, and a spacious bathroom.",
                    image: "3.png" // Add image source here
                },
                suite: {
                    title: "Suite",
                    price: "5000₹",
                    description: "Experience luxury in our suites. Enjoy a separate living area, a king-sized bed, and premium amenities.",
                    image: "4.png" // Add image source here
                },
                causual:{
                    title:"causual",
                    price:"5000₹",
                    description: "Experience luxury in our suites. Enjoy a separate living area, a king-sized bed, and premium amenities.",
                    image: "rom1.png"
                },
                simple:{
                    title:"simple",
                    price:"3000₹",
                    description: "Experience luxury in our suites. Enjoy a separate living area, a king-sized bed, and premium amenities.",
                    image: "rom2.png"
                }
                
            };

            const details = roomDetails[room] || {};
            document.getElementById('roomDetails').innerHTML = `
                <img src="${details.image}" alt="${details.title}">
                <h2>${details.title}</h2>
                <p>Price: ${details.price}</p>
                <p>${details.description}</p>
            `;
        }
        function handleBookNow(roomType) {
            if (userIsLoggedIn()) {
                window.location.href = 'booking.html';
            } else {
                alert('Please log in or register to book a room.');
                window.location.href = 'login.html'; // Redirect to login page
            }
        }

        function userIsLoggedIn() {
            return localStorage.getItem('isLoggedIn') === 'true';
        }



        window.onload = loadRoomDetails;
    </script>
</body>

</html>
