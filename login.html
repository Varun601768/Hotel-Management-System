<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="logi.css">
    <!-- Bootstrap Icons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <section>
        <div class="login-box">
            <form onsubmit="return loginUser(event)">
                <h2>Login</h2>
                <div class="input-box">
                    <span class="icon"><i class="bi bi-envelope"></i></span>
                    <input type="email" id="loginEmail" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class="bi bi-clipboard-plus-fill"></i></span>
                    <input type="password" id="loginPassword" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password</a>
                </div>
                <button type="submit">Login</button>

                <div class="register_link">
                    <p>Don't have an account? <a href="registration.html">Register</a></p>
                </div>
            </form>
        </div>
    </section>

    <script>
    function loginUser(event) {
        event.preventDefault(); // Prevent form submission

        // Get login details from the form
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;

        // Get stored details from localStorage (example: for demo purposes)
        const registeredEmail = localStorage.getItem('registeredEmail');
        const registeredPassword = localStorage.getItem('registeredPassword');

        // Check if the details match
        if (email === registeredEmail && password === registeredPassword) {
            alert('You have successfully logged in!');
            localStorage.setItem('isLoggedIn', 'true'); // Set login state
            window.location.href = 'home.html'; // Redirect to the dashboard or home page
        } else {
            alert('Invalid email or password!');
        }
        return false;
    }


    </script>
</body>
</html>
